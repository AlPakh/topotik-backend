services:
  - type: web
    name: topotik
    env: python
    repo: https://github.com/AlPakh/topotik-backend
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: topotik-db
          property: connectionString
      - key: SECRET_KEY
        value: "<скрытый-секрет>"
